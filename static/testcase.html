<!doctype html>
<html lang="en">
  <head>
    <title>Index</title>

    <script src="./js/jquery.js"></script>
    <script src="./js/underscore.js"></script>
    <script src="./js/backbone.js"></script>
    <script src="./js/maasmodels.js"></script>
    <script type="text/javascript" src="./js/d3.v2.js"></script>
<style type="text/css">

      div.bar {
        display: inline-block;
        width: 20px;
        margin-right: 2px;
        background-color: teal;
      }

      svg {
        border: 1px solid black;
      }
  .axis path,
  .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
  }

  .axis text {
      font-family: sans-serif;
      font-size: 11px;
  }
    </style>



  </head>


  <body>
<div style="height: 75px;"></div>

<script>


//Width and height
      var w = 600;
      var h = 400;
      var xPadding = 30;
      var yPadding = 20

      var dataset = [
              [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
              [410, 12], [475, 44], [25, 67], [85, 21], [220, 88],
              [600, 150]
              ];

      //Create scale functions
      var xScale = d3.scale.log()
                 .domain([d3.min(dataset, function(d) { return d[0]; }), d3.max(dataset, function(d) { return d[0]; })])
                 .nice()
                 .range([xPadding, w - xPadding * 2]);

      var yScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                 .range([h - yPadding, yPadding]);

      var rScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                 .range([2, 5]);

      //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

      svg.selectAll("circle")
         .data(dataset)
         .enter()
         .append("circle")
         .attr("cx", function(d) {
            return xScale(d[0]);
         })
         .attr("cy", function(d) {
            return yScale(d[1]);
         })
         .attr("r", function(d) {
            return rScale(d[1]);
         });

      // svg.selectAll("text")
      //    .data(dataset)
      //    .enter()
      //    //.append("text")
      //    //.text(function(d) {
      //    //   return d[0] + "," + d[1];
      //    //})
      //    .attr("x", function(d) {
      //       return xScale(d[0]);
      //    })
      //    .attr("y", function(d) {
      //       return yScale(d[1]);
      //    })
      //    .attr("font-family", "sans-serif")
      //    .attr("font-size", "11px")
      //    .attr("fill", "red");

svg.append("g")
    .attr("transform", "translate(0," + (h - yPadding) + ")")
    .call(d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
                .ticks(4, d3.format("d")))
    .attr("class", "axis")  //Assign "axis" class

var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(5);

svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(" + xPadding + ",0)")
    .call(yAxis);


//a = new Account();

//a.entities.fetch();
</script>

  </body>
</html>
